name: Custom test

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - name: Download and install Graal
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: "21"
          distribution: "graalvm-community"

      - name: Install Python
        run: |
          sudo apt-get update
          sudo apt-get install -y python3

      - name: Run test
        run: |
          python test.py

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download and install Graal
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: "21"
          distribution: "graalvm-community"

      - name: Install Python
        run: |
          choco install python3
          refreshenv
          python --version

      - name: Install Maven
        run: |
          choco install maven
          refreshenv
          mvn --version

      - name: Run test
        run: |
          python test.py